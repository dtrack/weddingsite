    - title: Cérémonie Laïque
      date: Samedi 9 Septembre 2017
      time: "17:00"
      location: Domaine de la Fougeraie
      content: Domaine de la Fougeraie <br>
        Route departementale 54<br>
        37370 Saint-Paterne-Racan <br>France <br><br>
        Départ pour le domaine entre trente minutes et une heure après la cérémonie
        à la mairie.
        <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d172558.2545240446!2d0.35960149312063056!3d47.485574296865906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x47e2d55448bd1ddb%3A0x488c6749b8457e16!2sMairie+de+Saint-Cyr-sur-Loire%2C+H%C3%B4tel+de+Ville%2C+Parc+de+la+Perraudi%C3%A8re%2C+37540+Saint-Cyr-sur-Loire%2C+France!3m2!1d47.399200799999996!2d0.6673201!4m5!1s0x47e2cf3656efd583%3A0xeaa123d2c3292b96!2sDomaine+de+la+Fougeraie%2C+Saint-Paterne-Racan%2C+France!3m2!1d47.577881999999995!2d0.41881399999999996!5e0!3m2!1sen!2sus!4v1487507230680" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
      diaporama:
        - src: itinerary/chateau-fougeraie.jpg
          alt: Château du domaine de la Fougeraie
        - src: itinerary/chateau-fougeraie-aerien.jpg
          alt: Vue aérienne domaine de la Fougeraie
        - src: itinerary/chevreuil.jpg
          alt: Chevreuil dans les bois du domaine
        - src: itinerary/chateau-fougeraie-nuit.jpg
          alt: Vue de nuit du château du Domaine de la Fougeraie
    - title: Vin d'Honneur
      date: Samedi 9 Septembre 2017
      time: "18:00"
      location: Domaine de la Fougeraie
      diaporama:
        - src: itinerary/cocktail-1.jpg
          alt: Vin d'Honneur
        - src: itinerary/cocktail-2.jpg
          alt: Vin d'Honneur 2
        - src: itinerary/cocktail-3.jpg
          alt: Vin d'Honneur 3
        - src: itinerary/cocktail-4.jpg
          alt: Vin d'Honneur 4
      content: Le vin d'honneur sera servi immédiatement après la cérémonie
        laïque.
    - title: Repas
      date: Samedi 9 Septembre 2017
      time: "~ 20:00"
      location: Domaine de la Fougeraie
      content: Le repas sera servi vers 20:00 et suivi par une soirée dansante.<br><br>
        Un nombre limité de chambres est disponible sur le domaine. Elles seront réservées
        en priorité aux invités venant de l'étranger, aux personnes agées, puis
        aux non tourangeaux. Il y a également possibilité de planter des tentes
        dans le parc du domaine. Merci de nous communiquer vos besoins de couchage
        dans <a href="/fr/rsvp">la page RSVP</a> et nous essayerons de faire au mieux.
    - title: Lendemain du Mariage
      date: Dimanche 10 Septembre 2017
      time: "13:00"
      location: Domaine de la Fougeraie
      content: Le lendemain, un brunch barbecue sera servi dans le parc du
        domaine.
    - title: Visite de Tours <em>(à définir)</em>
      date: Mon 11 Sept 2017
      time: à définir
      location: Tours
      content: Pour ceux qui sont interessés, Jérémy donnera une visite rapide
        de la plus belle ville de France. La visite est principalement destinée
        aux américains, mais les parisiens sont les bienvenus.
      image:
        src: itinerary/tours-mairie.jpg
        alt: Mairie de Tours
