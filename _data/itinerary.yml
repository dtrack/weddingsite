    - title: Secular Ceremony <em>(Cérémonie Laïque)</em>
      date: Sat 09 Sept 2017
      time: 5:00pm
      location: Domaine de la Fougeraie
      content: Domaine de la Fougeraie <br>
        Route departementale 54<br>
        37370 Saint-Paterne-Racan <br>France <br><br>
        We will depart 30 minutes - an hour after the civil union ceremony
        and head to the Domaine de la Fougeraie.
        <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d172558.2545240446!2d0.35960149312063056!3d47.485574296865906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x47e2d55448bd1ddb%3A0x488c6749b8457e16!2sMairie+de+Saint-Cyr-sur-Loire%2C+H%C3%B4tel+de+Ville%2C+Parc+de+la+Perraudi%C3%A8re%2C+37540+Saint-Cyr-sur-Loire%2C+France!3m2!1d47.399200799999996!2d0.6673201!4m5!1s0x47e2cf3656efd583%3A0xeaa123d2c3292b96!2sDomaine+de+la+Fougeraie%2C+Saint-Paterne-Racan%2C+France!3m2!1d47.577881999999995!2d0.41881399999999996!5e0!3m2!1sen!2sus!4v1487507230680" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
