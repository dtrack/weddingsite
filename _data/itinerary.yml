        - src: itinerary/chateau-fougeraie-aerien.jpg
          alt: Domaine de la Fougeraie Aerial View of the Castle
        - src: itinerary/chevreuil.jpg
          alt: Deer on the domaine
        - src: itinerary/chateau-fougeraie-nuit.jpg
          alt: Domaine de la Fougeraie Castle by night
    - title: Cocktail Hour <em>(Vin d'Honneur)</em>
      date: Sat 09 Sept 2017
      time: 6:00pm
      location: Domaine de la Fougeraie
      diaporama:
        - src: itinerary/cocktail-1.jpg
          alt: Cocktail
        - src: itinerary/cocktail-2.jpg
          alt: Cocktail 2
        - src: itinerary/cocktail-3.jpg
          alt: Cocktail 3
        - src: itinerary/cocktail-4.jpg
          alt: Cocktail 4
      content: Cocktails and appetizers will be served shortly after the
        ceremony.
    - title: Reception <em>(Repas de Noces)</em>
      date: Sat 09 Sept 2017
      time: ~8:00pm
      location: Domaine de la Fougeraie
      content: International guests flying in from outside of France will have
        a room for the night of the wedding. <br>
        Please make note the wedding reception usually last until about 5-6am!
    - title: Day After
      date: Sun 10 Sept 2017
      time: 1:00pm
      location: Domaine de la Fougeraie
      content: A French style barbecue will be served on the grounds of the
        domain.
    - title: Tour of Tours <em>(TBD)</em>
      date: Mon 11 Sept 2017
      time: TBD
      location: Tours
      content: For those that are interested, Jeremy would love to show you around
        the best city of France (according to him)!
      image:
        src: itinerary/tours-mairie.jpg
        alt: Mairie de Tours
  fr:
    - title: Mariage Civil
      date: Samedi 9 Septembre 2017
      time: "14:00"
      location: Mairie de Saint-Cyr-Sur-Loire
      content: Hôtel de Ville <br>
        Parc de la Perraudière <br>
        37540 Saint-Cyr-sur-Loire <br>France <br>
